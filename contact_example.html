<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <style>
            .social{
                font-size: 30px;
                margin: 20px;
            }
            .insta{
                color:purple;
            }
            .youtube{
                color: red;
            }
            /* .height{
                height: 0px;
            } */
        </style>
    </head>
    <body>
        <!-- section start -->
        <section class="mt-5">
           
            <!-- form -->
            <div class="container">
                <div class="row pb-5">
                    <div class="col-md-6">
                        <h2>Contact Us</h2>
                        <div class="row border border-primary p-5">
                             <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1"
                                        class="form-label">Enter Name</label>
                                    <input type="text" class="form-control"
                                        id="exampleFormControlInput1"
                                        placeholder="Enter Name">
                                </div>
                            </div>
                             <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1"
                                        class="form-label">Enter Email</label>
                                    <input type="text" class="form-control"
                                        id="exampleFormControlInput1"
                                        placeholder="Enter Email">
                                </div>
                            </div>
                                <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1"
                                        class="form-label">Enter Phone Number</label>
                                    <input type="number" class="form-control"
                                        id="exampleFormControlInput1"
                                        placeholder="Enter Phone Number">
                                </div>
                            </div>
                                 <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1"
                                        class="form-label">Alternate Phone Number</label>
                                    <input type="number" class="form-control"
                                        id="exampleFormControlInput1"
                                        placeholder="Alternate Phone Number">
                                </div>
                            </div>
                                  <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1"
                                        class="form-label">Select City</label>
                                    <select class="form-select" aria-label="Default select example">
             <option selected>Open this select city</option>
               <option value="1">Mumbai</option>
             <option value="2">Pune</option>
              <option value="3">Nagpur</option>
                </select>
                                </div>
                            </div>
                                     <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1"
                                        class="form-label">Select Country</label>
                                    <select class="form-select" aria-label="Default select example">
             <option selected>Open this select country</option>
               <option value="1">India</option>
             <option value="2">America</option>
              <option value="3">Dubai</option>
                </select>
                                </div>
                            </div>
                                 <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1"
                                        class="form-label">Enter Zip</label>
                                        <input type="number" class="form-control"
                                        id="exampleFormControlInput1"
                                        placeholder="Enter Zip Number">
                                 </div>
                            </div>
                                <div class="col-md-2">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1"
                                        class="form-label">Gender</label>
                                          <div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
  <label class="form-check-label" for="radioDefault1">
    Male
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
  <label class="form-check-label" for="radioDefault2">
    Female
  </label>
</div>
                                 </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
                            </div>
                            <div class="col-md-3 m-auto height">
                                <button type="button" class="btn btn-success large">Submit</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 p-4">
                        <h2>Reach Us</h2>
                      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12717.426477618857!2d73.81293124951878!3d18.62295943159059!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b850f8038179%3A0x209c82709627d7fe!2sVishal%20Cinemaas!5e0!3m2!1sen!2sin!4v1751886098522!5m2!1sen!2sin" width="100%" height="530" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                           
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- section end -->
         
         <!-- section start -->
          <section class="mt-5 ">
              <!-- floating form start -->
                  <div class="container ">
                    <div class="row ">
                        <h2>Floating Form</h2>
                        <div class="col-md-6 border border-primary p-4">
                           <div class="row mt-3">
                            <div class="col-md-6">
                                
                          <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email Name</label>
                             </div>
                            </div>
                                 <div class="col-md-6">
                               
                          <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Enter Email</label>
                             </div>
                            </div>
                                 <div class="col-md-6">
                                
                          <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Enter Phone Number</label>
                             </div>
                            </div>
                                 <div class="col-md-6">
                          <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Alternate Phone Number</label>
                             </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected> select city</option>
        <option value="1">Pune</option>
        <option value="2">Mumbai</option>
        <option value="3">Sangli</option>
      </select>
      <label for="floatingSelectGrid"> selects City</label>
    </div>
  </div>
  <div class="col-md-6 mb-3">
                                <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected> select country</option>
        <option value="1">India</option>
        <option value="2">UK</option>
        <option value="3">US</option>
      </select>
      <label for="floatingSelectGrid"> selects Country</label>
    </div>
  </div>
</div>
                            </div>
                           </div>
                        </div>
                    </div>
                  </div>


              <!-- floating form end -->
          </section>
         <!-- section end -->

         <!-- section start -->
             <section class="mb-5">
                <div class="container">
                    <div class="row">
                        <h2>Follow Us</h2>
                        <div class="col-md-12">
                           <a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook social"></i></a> 
                            <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram social insta"></i></a> 
                             <a href="https://www.youtube.com/" target="_blank"><i class="bi bi-youtube social youtube "></i></a> 
                        </div>
                    </div>
                </div>
             </section>
         <!-- section end -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
